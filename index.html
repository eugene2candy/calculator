<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="lib/style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="lcol">
      <div id="doc">
          <form name="calcform" autocomplete="off">
          <table class="calc">
            <tbody>
            <tr>
            <td colspan="2"><label for="x">Enter hex number:</label></td>
            </tr>
            <tr>
            <td><input type="text" id="x" name="x" class="intext" autofocus tabindex="1"></td>
            <td class="mathsymbol"><sub>16</sub></td>
            </tr>
            <tr>
              <td colspan="2">
              <button type="button" title="Convert" class="btn" tabindex="2" onclick="convert16();"><img src="./lib/icon/convert.png" alt=""> Convert</button>
              <button type="reset" title="Reset" class="btn" tabindex="3"><img src="./lib/icon/reset.png" alt=""> Reset</button>
              </td>
            </tr>
            <tr>
            <td colspan="2">Binary Result:</td>
            </tr>
            <tr>
            <td><textarea rows="2" id="y" class="outtext" readonly tabindex="4"></textarea></td>
            <td class="mathsymbol"><sub>2</sub></td>
            </tr>
            <tr>
            <td colspan="2">Decimal Result:</td>
            </tr>
            <tr>
            <td><textarea rows="2" id="y2" class="outtext" readonly tabindex="5"></textarea></td>
            <td class="mathsymbol"><sub>10</sub></td>
            </tr>
            </tbody>
          </table>
          </form>
      </div>
  </div>
  <script src="lib/bignumber/bignumber.min.js"></script>
  <script src="lib/func.js"></script>
</body>
</html>
